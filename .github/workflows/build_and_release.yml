name: GitHub Actions Demo
run-name: Build artifacts and release ðŸš€
on: [push]

env:
  APP_NAME: test_http_api
jobs:
  build-macos-x64:
    runs-on: macos-latest
    env:
      MACOS_APP_RELEASE_PATH: ./build/macos/Build/Products/Release
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter config --enable-macos-desktop
      - run: flutter build macos --release
      - run: brew install create-dmg
      - run: |
          cd $MACOS_APP_RELEASE_PATH
          create-dmg \
              --volname "$APP_NAME" \
              --window-pos 200 120 \
              --window-size 800 529 \
              --icon-size 130 \
              --text-size 14 \
              --icon "$APP_NAME.app" 260 250 \
              --hide-extension "$APP_NAME.app" \
              --app-drop-link 540 250 \
              --hdiutil-quiet \
              "$APP_NAME.dmg" \
              "$APP_NAME.app"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{env.MACOS_APP_RELEASE_PATH}}/${{env.APP_NAME}}.dmg
  build-android:
    name: Build Android application
    runs-on: ubuntu-latest
    env:
      ANDROID_APP_RELEASE_PATH: ./build/app/outputs/flutter-apk
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - name: Build APK
        run: flutter build apk --release
      - run: mv $ANDROID_APP_RELEASE_PATH/app-release.apk $ANDROID_APP_RELEASE_PATH/$APPNAME.apk
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{env.ANDROID_APP_RELEASE_PATH}}/${{env.APP_NAME}}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
